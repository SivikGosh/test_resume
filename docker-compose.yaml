services:

  db:
    image: postgres:17
    container_name: 'resume-db'
    expose:
      - 5432
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/postgresql/data

  # llm:
  #   image: ollama/ollama:0.11.8
  #   container_name: 'resume-llm'
  #   ports:
  #     - 11434:11434
  #   dns:
  #     - 8.8.8.8
  #     - 1.1.1.1
  #   volumes:
  #     - llm_data:/root/.ollama
  #   restart: unless-stoppeds

  api:
    build:
      context: ./api/
    container_name: 'resume-api'
    env_file:
      - ./.env
    depends_on:
      - db
    restart: always

  nginx:
    image: nginx:1.19.3
    container_name: 'resume-nginx'
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api

volumes:
  db_data:
